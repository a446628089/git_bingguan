<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工首页 - 智慧宾馆管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body { background: #f5f6fa; min-height: 100vh; font-family: '微软雅黑', Arial, Roboto, sans-serif; }
        .navbar {
            background: #2563eb;
            color: #fff;
            box-shadow: 0 2px 12px rgba(37,99,235,0.10);
        }
        .navbar-brand { color: #fff !important; font-weight: bold; font-size: 1.2rem; letter-spacing: 2px; }
        .main-box { background: #fff; border-radius: 18px; box-shadow: 0 6px 32px rgba(37,99,235,0.10); padding: 40px; max-width: 1100px; margin: 40px auto 0 auto; }
        .main-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 24px; color: #2563eb; text-align: left; }
        .dashboard-card { border-radius: 14px; box-shadow: 0 2px 12px rgba(37,99,235,0.08); padding: 32px 18px; text-align: left; transition: box-shadow 0.2s, transform 0.2s; cursor: pointer; background: #f1f5ff; min-width: 260px; min-height: 180px; display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start; }
        .dashboard-card:hover { box-shadow: 0 6px 24px rgba(37,99,235,0.18); transform: translateY(-4px) scale(1.03); background: #e0e7ff; }
        .dashboard-card i { font-size: 2.2rem; color: #2563eb; margin-bottom: 12px; }
        .dashboard-card .dashboard-card-title { margin-top: 8px; }
        .dashboard-card .btn { margin-top: auto; width: 100%; }
        .top-bar { display: flex; justify-content: flex-end; align-items: center; padding: 18px 32px 0 32px; }
        .top-bar .btn { margin-left: 12px; }
        
        /* 不同颜色的功能卡片 */
        .dashboard-card.checkin-card { background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%); }
        .dashboard-card.checkin-card:hover { background: linear-gradient(135deg, #bbf7d0 0%, #a7f3d0 100%); }
        .dashboard-card.checkin-card i { color: #16a34a; }
        .dashboard-card.checkin-card .dashboard-card-title { color: #16a34a; }
        
        .dashboard-card.checkout-card { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); }
        .dashboard-card.checkout-card:hover { background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%); }
        .dashboard-card.checkout-card i { color: #dc2626; }
        .dashboard-card.checkout-card .dashboard-card-title { color: #dc2626; }
        
        .dashboard-card.announcement-card { background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%); }
        .dashboard-card.announcement-card:hover { background: linear-gradient(135deg, #e9d5ff 0%, #d8b4fe 100%); }
        .dashboard-card.announcement-card i { color: #9333ea; }
        .dashboard-card.announcement-card .dashboard-card-title { color: #9333ea; }
        @media (max-width: 900px) { .main-box { max-width: 98vw; padding: 16px; } }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-building me-2"></i>智慧宾馆管理系统</a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" onclick="goProfile()"><i class="bi bi-person-circle me-1"></i>个人信息</button>
                <button class="btn btn-outline-light" onclick="logout()"><i class="bi bi-box-arrow-right me-1"></i>退出登录</button>
            </div>
        </div>
    </nav>
    <div class="main-box">
        <div id="announcementBar" class="mb-4" style="display:none;"></div>
        <div class="main-title">员工工作台</div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-start">
            <div class="col">
                <div class="dashboard-card checkin-card" onclick="location.href='employee-checkin.html'">
                    <i class="bi bi-person-plus"></i>
                    <div class="dashboard-card-title">办理入住</div>
                </div>
            </div>
            <div class="col">
                <div class="dashboard-card checkout-card" onclick="location.href='employee-checkout.html'">
                    <i class="bi bi-person-dash"></i>
                    <div class="dashboard-card-title">办理退房</div>
                </div>
            </div>
            <div class="col">
                <div class="dashboard-card announcement-card" onclick="location.href='admin-announcement.html'">
                    <i class="bi bi-megaphone"></i>
                    <div class="dashboard-card-title">公告管理</div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // 登录态校验
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user) {
        window.location.href = 'login.html';
    }
    function goProfile() {
        window.location.href = 'profile.html';
    }
    function logout() {
        localStorage.removeItem('user');
        window.location.href = 'login.html';
    }
    // 公告栏加载
    async function loadAnnouncements() {
        const res = await fetch('/api/announcements');
        const data = res.ok ? await res.json() : [];
        const bar = document.getElementById('announcementBar');
        bar.innerHTML = '';
        const colorArr = ['info','success','warning','secondary','primary','danger','dark','light','primary','success'];
        if (data.length > 0) {
            bar.style.display = '';
            data.forEach((a, idx) => {
                const color = colorArr[idx % colorArr.length];
                const content = a.content;
                const shortContent = content.length > 40 ? content.slice(0, 40) + '...' : content;
                const isLong = content.length > 40;
                const id = 'announcement_' + idx;
                bar.innerHTML += `<div class='alert alert-${color} d-flex align-items-center mb-2' style='font-size:1.1rem;word-break:break-all;'>
                    <i class='bi bi-megaphone-fill me-2'></i>
                    <span id='${id}_text'>${shortContent}</span>
                    ${isLong ? `<a href='javascript:void(0);' id='${id}_btn' style='margin-left:8px;font-size:0.95rem;'>展开</a>` : ''}
                </div>`;
                if(isLong) {
                    setTimeout(() => {
                        document.getElementById(`${id}_btn`).onclick = function() {
                            const text = document.getElementById(`${id}_text`);
                            if(this.innerText === '展开') {
                                text.innerText = content;
                                this.innerText = '收起';
                            } else {
                                text.innerText = shortContent;
                                this.innerText = '展开';
                            }
                        }
                    }, 0);
                }
            });
        } else {
            bar.style.display = 'none';
        }
    }
    loadAnnouncements();
    </script>
</body>
</html>
