<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 智慧宾馆管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
            min-height: 100vh;
            font-family: '微软雅黑', Arial, Roboto, sans-serif;
        }
        .login-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(37,99,235,0.10);
            padding: 40px 36px 32px 36px;
            max-width: 400px;
            margin: 80px auto 0 auto;
        }
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
        }
        .login-logo i {
            font-size: 2.2rem;
            color: #2563eb;
            margin-right: 10px;
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 18px;
            text-align: center;
            color: #2563eb;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .login-btn {
            font-size: 1.1rem;
            padding: 10px 0;
            background: #2563eb;
            border: none;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #1d4ed8;
        }
        .register-link {
            display: block;
            margin-top: 18px;
            text-align: center;
            color: #2563eb;
        }
        .register-link:hover {
            text-decoration: underline;
            color: #1d4ed8;
        }
        #loginMsg {
            margin-top: 16px;
            text-align: center;
            font-weight: bold;
            color: #e11d48;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-logo">
            <i class="bi bi-building"></i>
            <span style="font-size:1.3rem;font-weight:bold;letter-spacing:2px;">智慧宾馆管理系统</span>
        </div>
        <div class="login-title">用户登录</div>
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">账号</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100 login-btn">登录</button>
        </form>
        <a href="register.html" class="register-link">没有账号？注册新用户</a>
        <div id="loginMsg"></div>
    </div>
    <script>
    document.querySelector('form').onsubmit = async function(e) {
        e.preventDefault();
        const msg = document.getElementById('loginMsg');
        msg.innerText = '';
        msg.style.color = '';
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });
        if (res.ok) {
            const result = await res.json();
            let user = null;
            if (result.role === 'ADMIN' || result.role === 'EMPLOYEE') {
                const empRes = await fetch(`/api/employees?username=${encodeURIComponent(username)}`);
                if (empRes.ok) {
                    user = await empRes.json();
                    localStorage.setItem('user', JSON.stringify(user));
                }
            } else {
                const userRes = await fetch(`/api/customers?username=${encodeURIComponent(username)}`);
                if (userRes.ok) {
                    user = await userRes.json();
                    localStorage.setItem('user', JSON.stringify(user));
                }
            }
            
            // 显示登录成功提示
            msg.innerText = '登录成功！正在跳转...';
            msg.style.color = '#059669';
            
            // 延迟跳转，让用户看到成功提示
            setTimeout(() => {
                if (result.role === 'ADMIN') {
                    window.location.href = 'admin-dashboard.html';
                } else if (result.role === 'EMPLOYEE') {
                    window.location.href = 'employee-dashboard.html';
                } else {
                    window.location.href = 'customer-dashboard.html';
                }
            }, 1500);
        } else {
            msg.innerText = '账号或密码错误';
            msg.style.color = '#e11d48';
        }
    };
    </script>
</body>
</html>
