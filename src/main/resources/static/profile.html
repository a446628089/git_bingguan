<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息 - 智慧宾馆管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f5f6fa; min-height: 100vh; font-family: '微软雅黑', Arial, Roboto, sans-serif; }
        .navbar {
            background: #2563eb;
            color: #fff;
            box-shadow: 0 2px 12px rgba(37,99,235,0.10);
        }
        .navbar-brand { color: #fff !important; font-weight: bold; font-size: 1.2rem; letter-spacing: 2px; }
        .main-box { background: #fff; border-radius: 18px; box-shadow: 0 6px 32px rgba(37,99,235,0.10); padding: 40px; max-width: 500px; margin: 40px auto 0 auto; }
        .main-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 24px; color: #2563eb; text-align: center; }
        .form-label { font-weight: 500; color: #2563eb; }
        .form-control { border-radius: 8px; }
        .form-control:focus { border-color: #2563eb; box-shadow: 0 0 0 2px #2563eb33; }
        .btn-primary { background: #2563eb; border: none; border-radius: 8px; font-weight: bold; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-outline-danger { border-radius: 8px; }
        .btn-outline-secondary { border-radius: 8px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-building me-2"></i>智慧宾馆管理系统</a>
            <div class="d-flex">
                <button class="btn btn-outline-secondary me-2" onclick="goBack()"><i class="bi bi-arrow-left me-1"></i>返回</button>
                <button class="btn btn-outline-danger" onclick="logout()"><i class="bi bi-box-arrow-right me-1"></i>退出登录</button>
            </div>
        </div>
    </nav>
    <div class="main-box">
        <div class="main-title">个人信息</div>
        <form id="profileForm">
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">姓名</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label class="form-label">电话</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label class="form-label">角色</label>
                <input type="text" class="form-control" id="role" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">身份证号</label>
                <input type="text" class="form-control" id="idCard">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="saveBtn">保存修改</button>
        </form>
    </div>
    <script>
    // 登录态校验
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user) {
        window.location.href = 'login.html';
    }
    
    // 从服务器重新获取用户信息，确保信息是最新的
    async function refreshUserInfo() {
        try {
            let url = '';
            if (user.role === 'ADMIN' || user.role === 'EMPLOYEE') {
                url = `/api/employees?username=${encodeURIComponent(user.username)}`;
            } else {
                url = `/api/customers?username=${encodeURIComponent(user.username)}`;
            }
            const res = await fetch(url);
            if (res.ok) {
                const users = await res.json();
                if (users.length > 0) {
                    const freshUser = users[0];
                    localStorage.setItem('user', JSON.stringify(freshUser));
                    return freshUser;
                }
            }
        } catch (error) {
            console.error('获取用户信息失败:', error);
        }
        return user;
    }
    
    function goBack() {
        if (user.role === 'ADMIN') window.location.href = 'admin-dashboard.html';
        else if (user.role === 'EMPLOYEE') window.location.href = 'employee-dashboard.html';
        else window.location.href = 'customer-dashboard.html';
    }
    function logout() { localStorage.removeItem('user'); window.location.href = 'login.html'; }
    // 加载个人信息
    async function loadProfile() {
        // 先刷新用户信息
        const freshUser = await refreshUserInfo();
        
        let url = '';
        if (freshUser.role === 'ADMIN' || freshUser.role === 'EMPLOYEE') url = '/api/employees/' + freshUser.id;
        else url = '/api/customers/' + freshUser.id;
        const res = await fetch(url);
        const data = res.ok ? await res.json() : {};
        document.getElementById('username').value = data.username || '';
        document.getElementById('name').value = data.name || '';
        document.getElementById('phone').value = data.phone || '';
        document.getElementById('role').value = data.role || '';
        document.getElementById('idCard').value = data.idCard || '';
        // 员工只读
        if (freshUser.role === 'EMPLOYEE') {
            document.getElementById('name').readOnly = true;
            document.getElementById('phone').readOnly = true;
            document.getElementById('saveBtn').style.display = 'none';
        }
    }
    // 保存修改
    document.getElementById('profileForm').onsubmit = async function(e) {
        e.preventDefault();
        const freshUser = await refreshUserInfo();
        if (freshUser.role === 'EMPLOYEE') return;
        const data = {
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            idCard: document.getElementById('idCard').value
        };
        let url = '';
        if (freshUser.role === 'ADMIN') url = '/api/employees/' + freshUser.id;
        else url = '/api/customers/' + freshUser.id;
        await fetch(url, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        alert('保存成功！');
        goBack();
    };
    loadProfile();
    </script>
</body>
</html>
