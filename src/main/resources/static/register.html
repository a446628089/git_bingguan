<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 智慧宾馆管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
            min-height: 100vh;
            font-family: '微软雅黑', Arial, Roboto, sans-serif;
        }
        .register-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(37,99,235,0.10);
            padding: 40px 36px 32px 36px;
            max-width: 420px;
            margin: 80px auto 0 auto;
        }
        .register-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
        }
        .register-logo i {
            font-size: 2.2rem;
            color: #2563eb;
            margin-right: 10px;
        }
        .register-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 18px;
            text-align: center;
            color: #2563eb;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .register-btn {
            font-size: 1.1rem;
            padding: 10px 0;
            background: #2563eb;
            border: none;
            transition: background 0.2s;
        }
        .register-btn:hover {
            background: #1d4ed8;
        }
        .login-link {
            display: block;
            margin-top: 18px;
            text-align: center;
            color: #2563eb;
        }
        .login-link:hover {
            text-decoration: underline;
            color: #1d4ed8;
        }
        #registerMsg {
            margin-top: 16px;
            text-align: center;
            font-weight: bold;
            color: #e11d48;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <div class="register-logo">
            <i class="bi bi-building"></i>
            <span style="font-size:1.3rem;font-weight:bold;letter-spacing:2px;">智慧宾馆管理系统</span>
        </div>
        <div class="register-title">用户注册</div>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="password" required autocomplete="new-password">
            </div>
            <div class="mb-3">
                <label class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">电话</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">身份证号</label>
                <input type="text" class="form-control" id="idCard" required>
            </div>
            <div class="mb-3">
                <label class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 register-btn">注册</button>
        </form>
        <a href="login.html" class="login-link">已有账号？去登录</a>
        <div id="registerMsg"></div>
    </div>
    <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
        e.preventDefault();
        const msg = document.getElementById('registerMsg');
        msg.innerText = '';
        msg.style.color = '';
        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            idCard: document.getElementById('idCard').value,
            email: document.getElementById('email').value
        };
        const res = await fetch('/api/customers/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        if (res.ok) {
            msg.innerText = '注册成功，请登录！';
            msg.style.color = '#22c55e';
            setTimeout(() => { window.location.href = 'login.html'; }, 1200);
        } else {
            const err = await res.text();
            msg.innerText = err || '注册失败，请检查信息';
            msg.style.color = '#e11d48';
        }
    };
    </script>
</body>
</html>
