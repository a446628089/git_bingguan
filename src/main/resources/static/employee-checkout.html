<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>办理退房 - 智慧宾馆管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f5f6fa; min-height: 100vh; font-family: '微软雅黑', Arial, Roboto, sans-serif; }
        .navbar {
            background: #2563eb;
            color: #fff;
            box-shadow: 0 2px 12px rgba(37,99,235,0.10);
        }
        .navbar-brand { color: #fff !important; font-weight: bold; font-size: 1.2rem; letter-spacing: 2px; }
        .main-box { background: #fff; border-radius: 18px; box-shadow: 0 6px 32px rgba(37,99,235,0.10); padding: 40px; max-width: 500px; margin: 40px auto 0 auto; }
        .main-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 24px; color: #2563eb; text-align: center; }
        .form-label { font-weight: 500; color: #2563eb; }
        .form-control { border-radius: 8px; }
        .form-control:focus { border-color: #2563eb; box-shadow: 0 0 0 2px #2563eb33; }
        .btn-primary { background: #2563eb; border: none; border-radius: 8px; font-weight: bold; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-outline-danger, .btn-outline-secondary { border-radius: 8px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-building me-2"></i>智慧宾馆管理系统</a>
            <div class="d-flex">
                <button class="btn btn-outline-secondary me-2" onclick="goBack()"><i class="bi bi-arrow-left me-1"></i>返回</button>
                <button class="btn btn-outline-danger" onclick="logout()"><i class="bi bi-box-arrow-right me-1"></i>退出登录</button>
            </div>
        </div>
    </nav>
    <div class="main-box">
        <div class="main-title">办理退房</div>
        <form id="checkoutForm">
            <div class="mb-3">
                <label class="form-label">客户身份证号</label>
                <input type="text" class="form-control" id="idCard" required>
            </div>
            <div class="mb-3">
                <label class="form-label">客户姓名</label>
                <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">房间号</label>
                <input type="text" class="form-control" id="roomNumber" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">入住天数</label>
                <input type="number" class="form-control" id="days" min="1" value="1" readonly required>
            </div>
            <div class="mb-3">
                <label class="form-label">应结算金额</label>
                <input type="text" class="form-control" id="total" readonly>
            </div>
            <button type="submit" class="btn btn-primary w-100">确认退房并结算</button>
        </form>
    </div>
    <script>
    // 登录态校验
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user || user.role !== 'EMPLOYEE') {
        window.location.href = 'login.html';
    }
    function goBack() { window.location.href = 'employee-dashboard.html'; }
    function logout() { localStorage.removeItem('user'); window.location.href = 'login.html'; }
    // 自动查找客户入住信息
    async function queryRecord() {
        const idCard = document.getElementById('idCard').value.trim();
        const name = document.getElementById('customerName').value.trim();
        if (!idCard || !name) return;
        const res = await fetch(`/api/checkout/query?idCard=${encodeURIComponent(idCard)}&name=${encodeURIComponent(name)}`);
        const data = res.ok ? await res.json() : {};
        document.getElementById('roomNumber').value = data.roomNumber || '';
        document.getElementById('days').value = data.days || '';
        document.getElementById('total').value = data.total || '';
    }
    document.getElementById('idCard').onblur = queryRecord;
    document.getElementById('customerName').onblur = queryRecord;
    // 办理退房
    document.getElementById('checkoutForm').onsubmit = async function(e) {
        e.preventDefault();
        const data = {
            idCard: document.getElementById('idCard').value,
            name: document.getElementById('customerName').value
        };
        await fetch('/api/checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        alert('退房结算成功！');
        window.location.href = 'employee-dashboard.html';
    };
    </script>
</body>
</html>
