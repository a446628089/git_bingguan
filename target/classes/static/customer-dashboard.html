<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户首页 - 智慧宾馆管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f5f6fa; min-height: 100vh; font-family: '微软雅黑', Arial, Roboto, sans-serif; }
        .navbar {
            background: #2563eb;
            color: #fff;
            box-shadow: 0 2px 12px rgba(37,99,235,0.10);
        }
        .navbar-brand { color: #fff !important; font-weight: bold; font-size: 1.2rem; letter-spacing: 2px; }
        .main-box { background: #fff; border-radius: 18px; box-shadow: 0 6px 32px rgba(37,99,235,0.10); padding: 40px; max-width: 800px; margin: 40px auto 0 auto; }
        .main-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 24px; color: #2563eb; text-align: left; }
        .entry-btn { margin: 18px 0; font-size: 1.1rem; border-radius: 8px; background: #2563eb; color: #fff; border: none; transition: background 0.2s; }
        .entry-btn:hover { background: #1d4ed8; }
        .top-bar { display: flex; justify-content: flex-end; align-items: center; padding: 18px 32px 0 32px; }
        .top-bar .btn { margin-left: 12px; }
        .entry-btn i { margin-right: 8px; }
        
        /* 卡片式功能模块 */
        .func-card { border-radius: 14px; box-shadow: 0 2px 12px rgba(37,99,235,0.08); padding: 32px 18px; text-align: left; transition: box-shadow 0.2s, transform 0.2s; cursor: pointer; margin-bottom: 20px; min-width: 260px; min-height: 140px; display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start; }
        .func-card:hover { box-shadow: 0 6px 24px rgba(37,99,235,0.18); transform: translateY(-4px) scale(1.03); }
        .func-card i { font-size: 2.2rem; margin-bottom: 12px; }
        .func-card .func-card-title { margin-top: 8px; }
        
        .func-card.record-card { background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); }
        .func-card.record-card:hover { background: linear-gradient(135deg, #bfdbfe 0%, #93c5fd 100%); }
        .func-card.record-card i { color: #2563eb; }
        .func-card.record-card .func-card-title { color: #2563eb; }
        
        .func-card.comment-card { background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%); }
        .func-card.comment-card:hover { background: linear-gradient(135deg, #fdba74 0%, #fb923c 100%); }
        .func-card.comment-card i { color: #ea580c; }
        .func-card.comment-card .func-card-title { color: #ea580c; }
        @media (max-width: 900px) { .main-box { max-width: 98vw; padding: 16px; } }
    </style>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-building me-2"></i>智慧宾馆管理系统</a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" onclick="goProfile()"><i class="bi bi-person-circle me-1"></i>个人信息</button>
                <button class="btn btn-outline-light" onclick="logout()"><i class="bi bi-box-arrow-right me-1"></i>退出登录</button>
            </div>
        </div>
    </nav>
    <div class="main-box">
        <div id="announcementBar" class="mb-4" style="display:none;"></div>
        <div class="main-title">欢迎来到智慧宾馆管理系统</div>
        <p>尊敬的客户，欢迎使用本系统，您可以：</p>
        <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-start">
            <div class="col">
                <div class="func-card record-card" onclick="goRecord()">
                    <i class="bi bi-journal-text"></i>
                    <div class="func-card-title">查看入住记录</div>
                </div>
            </div>
            <div class="col">
                <div class="func-card comment-card" onclick="goComment()">
                    <i class="bi bi-chat-dots"></i>
                    <div class="func-card-title">进入评论区</div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // 登录态校验
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user) {
        window.location.href = 'login.html';
    }
    function goProfile() { window.location.href = 'profile.html'; }
    function logout() { localStorage.removeItem('user'); window.location.href = 'login.html'; }
    function goRecord() { window.location.href = 'customer-record.html'; }
    function goComment() { window.location.href = 'customer-comment.html'; }
    // 公告栏加载
    async function loadAnnouncements() {
        const res = await fetch('/api/announcements');
        const data = res.ok ? await res.json() : [];
        const bar = document.getElementById('announcementBar');
        bar.innerHTML = '';
        const colorArr = ['info','success','warning','secondary','primary','danger','dark','light','primary','success'];
        if (data.length > 0) {
            bar.style.display = '';
            data.forEach((a, idx) => {
                const color = colorArr[idx % colorArr.length];
                const content = a.content;
                const shortContent = content.length > 40 ? content.slice(0, 40) + '...' : content;
                const isLong = content.length > 40;
                const id = 'announcement_' + idx;
                bar.innerHTML += `<div class='alert alert-${color} d-flex align-items-center mb-2' style='font-size:1.1rem;word-break:break-all;'>
                    <i class='bi bi-megaphone-fill me-2'></i>
                    <span id='${id}_text'>${shortContent}</span>
                    ${isLong ? `<a href='javascript:void(0);' id='${id}_btn' style='margin-left:8px;font-size:0.95rem;'>展开</a>` : ''}
                </div>`;
                if(isLong) {
                    setTimeout(() => {
                        document.getElementById(`${id}_btn`).onclick = function() {
                            const text = document.getElementById(`${id}_text`);
                            if(this.innerText === '展开') {
                                text.innerText = content;
                                this.innerText = '收起';
                            } else {
                                text.innerText = shortContent;
                                this.innerText = '展开';
                            }
                        }
                    }, 0);
                }
            });
        } else {
            bar.style.display = 'none';
        }
    }
    loadAnnouncements();
    </script>
</body>
</html>
